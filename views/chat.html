<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="chat">
        <!-- The message window. Using a <pre> tag inside preserves whitespace from the chat log. -->
        <div id="messages"><pre>Loading messages...</pre></div>

        <form id="form" action="/message" method="POST">
            <!-- Hidden input to send username with the form submission (for Opera Mini) -->
            <input type="hidden" id="username-hidden" name="username" value="">
            <input id="input" name="message" autocomplete="off" required placeholder="Type a message..." />
            <button type="submit">Send</button>
        </form>
    </div>
    
    <!-- This script is served automatically by our Socket.IO server -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Get references to the HTML elements
        const messagesContainer = document.getElementById('messages');
        const messagesPre = messagesContainer.querySelector('pre');
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const usernameHiddenInput = document.getElementById('username-hidden');

        // Get username from the URL and set it in the hidden form field
        const username = new URLSearchParams(window.location.search).get('username');
        if (username) {
            usernameHiddenInput.value = username;
        } else {
            // If no username is found, the user should not be here
            window.location.href = '/login';
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // --- DUAL-MODE LOGIC ---
        if (typeof io === 'function') {
            // --- MODERN BROWSER (WEBSOCKET) MODE ---
            const socket = io();
            
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Stop the page from reloading
                if (input.value) {
                    socket.emit('chat message', { username: username, msg: input.value });
                    input.value = ''; // Clear the input box
                }
            });

            socket.on('chat message', function(msg) {
                messagesPre.textContent += msg;
                scrollToBottom();
            });

            fetch('/messages').then(res => res.text()).then(history => {
                messagesPre.textContent = history;
                scrollToBottom();
            });

        } else {
            // --- LEGACY BROWSER (LONG-POLLING) MODE ---
            function fetchMessages() {
                fetch('/messages')
                    .then(response => response.text())
                    .then(data => {
                        if (messagesPre.textContent !== data) {
                           messagesPre.textContent = data;
                           scrollToBottom();
                        }
                    })
                    .catch(err => console.error("Error fetching messages:", err));
            }
            
            setInterval(fetchMessages, 3000); // Poll every 3 seconds
            fetchMessages(); // Initial fetch
        }
    </script>
</body>
</html>
