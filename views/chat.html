<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f3f3f3; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #fff; }
    form { display: flex; gap: 10px; }
    input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Chat</h2>
  <div id="messages"></div>
  <form id="chatForm" onsubmit="sendMessage(event)">
    <input type="text" id="message" placeholder="Type a message..." required>
    <button type="submit">Send</button>
  </form>
  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get("username");
    const socket = io();

    const messagesDiv = document.getElementById("messages");

    // Fetch chat history on page load
    fetch("/fetchMessages")
      .then((response) => response.text())
      .then((data) => {
        messagesDiv.innerHTML = data.replace(/\n/g, "<br>");
      })
      .catch((err) => console.error("Error fetching messages:", err));

    // Handle new messages from WebSocket
    socket.on("message", (data) => {
      const messageElement = document.createElement("p");
      messageElement.textContent = `${data.username}: ${data.message}`;
      messagesDiv.appendChild(messageElement);
    });

    // Send a new message
    function sendMessage(event) {
      event.preventDefault();
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (message) {
        socket.emit("message", { username, message });
        messageInput.value = "";
      }
    }

    // Polling for older browsers (e.g., Opera Mini 4)
    setInterval(() => {
      fetch("/fetchMessages")
        .then((response) => response.text())
        .then((data) => {
          messagesDiv.innerHTML = data.replace(/\n/g, "<br>");
        })
        .catch((err) => console.error("Error fetching messages:", err));
    }, 5000); // Poll every 5 seconds
  </script>
</body>
</html>
