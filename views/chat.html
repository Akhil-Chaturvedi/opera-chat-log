<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="chat">
        <!-- The server will replace the placeholder text inside the <pre> tag -->
        <div id="messages"><pre>CHAT_HISTORY_PLACEHOLDER</pre></div>

        <form id="form" action="/message" method="POST">
            <input type="hidden" id="username-hidden" name="username" value="USERNAME_PLACEHOLDER">
            <input id="input" name="message" autocomplete="off" required placeholder="Type a message..." />
            <button type="submit">Send</button>
        </form>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const messagesContainer = document.getElementById('messages');
        const messagesPre = messagesContainer.querySelector('pre');
        const form = document.getElementById('form');
        const input = document.getElementById('input');

        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        if (!username) { window.location.href = '/login'; }

        function scrollToBottom() { messagesContainer.scrollTop = messagesContainer.scrollHeight; }
        
        // Scroll to the bottom as soon as the page loads
        scrollToBottom();

        if (typeof io === 'function') {
            // --- MODERN BROWSER (WEBSOCKET) MODE ---
            const socket = io();
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                if (input.value) {
                    socket.emit('chat message', { username: username, msg: input.value });
                    input.value = '';
                }
            });
            socket.on('chat message', function(msg) {
                // For modern browsers, we just append the new message.
                messagesPre.textContent += msg;
                scrollToBottom();
            });
        } else {
            // --- LEGACY BROWSER (LONG-POLLING) MODE ---
            // The initial chat history is already rendered by the server.
            // This interval just checks for new messages from others while the user is idle.
            setInterval(function() {
                fetch('/messages').then(res => res.text()).then(data => {
                    if (messagesPre.textContent !== data) {
                        messagesPre.textContent = data;
                        scrollToBottom();
                    }
                });
            }, 5000); // Polls for new messages every 5 seconds
        }
    </script>
</body>
</html>
